{% extends "main.html" %}
{% block content %}

    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-6 fw-bold lh-1 mb-3">Zadejte prosím své přihlašovací údaje.</h1>
                <p class="col-lg-10 fs-4">Pokud se Vám nedaří přihlásit, kontaktujte prosím depo Kontraktoru.</p>
            </div>
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rounded-3 bg-light" method="post" id="login-form">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" placeholder="jmeno@domena.cz"
                               name="username">
                        <label for="floatingInput">Uživatelské jméno</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Heslo" name="password">
                        <label for="floatingPassword">Heslo</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit" id="login-submit">Přihlásit</button>
                    <hr class="my-4">
                    <div class="text-center">
                        <small class="text-muted text-center">Kontraktor provozovaný společností </small>
                        <a class="text-center text-muted" href="{{ operator.web }}">{{ operator }}</a>
                    </div>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
