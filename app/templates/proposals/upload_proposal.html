{% extends "main.html" %}
{% block content %}
    {% load crispy_forms_tags %}
    <h3>Přidat nabídku</h3>
    <form method="post" enctype="multipart/form-data" name="add_file">
        {% csrf_token %}
        {{ form.file|as_crispy_field }}
        <button class="btn btn-success" type="submit">Nahrát</button>
    </form>


{% endblock %}
