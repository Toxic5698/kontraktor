<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <title>Podpis dokumentu | Kontraktor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#signingModal").modal('show');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>

    <style>
        .wrapper {
            position: relative;
            width: 400px;
            height: 200px;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .signature-pad {
            position: absolute;
            left: 0;
            top: 0;
            width: 400px;
            height: 200px;
            background-color: white;
        }
    </style>
</head>
<body>
<div id="signingModal" class="modal fade">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h1 class="fw-bold mb-0 fs-2">Podpis dokumentu č.
                    {{ document.contract_number }}{{ document.proposal_number }}</h1>
            </div>

            <div class="modal-body p-5 pt-0">
                <div class="wrapper">
                    <canvas id="signature-pad" class="signature-pad" width=400 height=200></canvas>
                </div>

                <button class="btn btn-outline-success" id="save-png">V pořádku</button>
                <button class="btn btn-outline-primary" id="draw">Draw</button>
                <button class="btn btn-outline-warning" id="clear">Vymazat</button>
                <form class="" method="post">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-3" id="floatingInput">
                        <label for="floatingInput">Vaše jméno</label>
                    </div>
                    <div class="form-floating mb-3">

                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-success" type="submit">Podepsat</button>
                </form>
                <small class="text-muted text-center">Kliknutím souhlasíte se zněním dokumentu a zavazujete se jím
                    řídit.</small>
                <hr class="my-4">
                <a class="w-100 mb-2 btn btn-lg rounded-3 btn-danger"
                   href="{% url "document-to-sign" document.client.sign_code %}">Zpět na přehled dokumentů bez
                    podpisu</a>


            </div>
        </div>
    </div>
</div>
 <script src="signing_pad.js"></script>
</body>
</html>
