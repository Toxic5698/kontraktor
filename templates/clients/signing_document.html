{% load static %}
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <title>Podpis dokumentu | Kontraktor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#signingModal").modal('show');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>

    <style>
        .wrapper {
            position: relative;
            width: 400px;
            height: 200px;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .signature-pad {
            position: absolute;
            left: 0;
            top: 0;
            width: 400px;
            height: 200px;
            background-color: white;
        }
    </style>
</head>
<body>

<div id="signingModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0 d-flex justify-content-center">
                <h1 class="fw-bold mb-0 fs-2">Podpis dokumentu č.
                    {{ document.contract_number }}{{ document.proposal_number }}</h1>
            </div>

            <div class="modal-body p-5 pt-0 align-items-center">
                <div class="wrapper">
                    <canvas id="signature-pad" class="signature-pad" width=400 height=200></canvas>
                </div>
                <div class="d-flex justify-content-evenly">
                    <button class="btn btn-outline-success me-2 w-100" id="save-png">V pořádku</button>
                    <button class="btn btn-outline-warning w-100" id="clear">Vymazat</button>
                </div>
                <form class="my-2" method="post">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-3" id="floatingInput">
                        <label for="floatingInput">Vaše jméno</label>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-success" type="submit">Podepsat</button>
                </form>
                <small class="text-muted text-center">Kliknutím souhlasíte se zněním dokumentu a zavazujete se jím
                    řídit.</small>
                <hr class="my-4">

                <a class="w-100 mb-2 btn btn-lg rounded-3 btn-danger"
                   href="{% url "document-to-sign" document.client.sign_code %}">Zpět na přehled dokumentů bez
                    podpisu</a>


            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var canvas = document.getElementById('signature-pad');

    // Adjust canvas coordinate space taking into account pixel ratio,
    // to make it look crisp on mobile devices.
    // This also causes canvas to be cleared.
    {#function resizeCanvas() {#}
    {#    // When zoomed out to less than 100%, for some very strange reason,#}
    {#    // some browsers report devicePixelRatio as less than 1#}
    {#    // and only part of the canvas is cleared then.#}
    {#    var ratio = Math.max(window.devicePixelRatio || 1, 1);#}
    {#    canvas.width = canvas.offsetWidth * ratio;#}
    {#    canvas.height = canvas.offsetHeight * ratio;#}
    {#    canvas.getContext("2d").scale(ratio, ratio);#}

    {#window.onresize = resizeCanvas;#}
    {#resizeCanvas();#}

    var signaturePad = new SignaturePad(canvas, {
        backgroundColor: 'rgb(255, 255, 255)' // necessary for saving image as JPEG; can be removed is only saving as PNG or SVG
    });

    document.getElementById('save-png').addEventListener('click', function () {
        if (signaturePad.isEmpty()) {
            return alert("Načrtněte Váš podpis prosím.");
        }

        var data = signaturePad.toDataURL('image/png');

        window.open(data);
    });
    document.getElementById('clear').addEventListener('click', function () {
        signaturePad.clear();
    });

</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
