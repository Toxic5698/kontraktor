version: '3.8'
services:
  django_gunicorn:
    volumes:
      - static:/static
    env_file:
      - .env
    build:
      context: .
    expose:
      - "8000"
  nginx:
    build: ./nginx
    volumes:
      - static:/static
    ports:
      - "80:8000"
    depends_on:
      - django_gunicorn

volumes:
  static:
